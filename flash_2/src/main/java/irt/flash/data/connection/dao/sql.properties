select_device_types = SELECT`dt`.*FROM`lab`.`device_types`AS`dt`JOIN`lab`.`unit_types_details`AS`utd`ON`utd`.`id_device_types`=`dt`.`id`JOIN`lab`.`unit_types`AS`ut`ON`ut`.`id`=`utd`.`id_unit_types`WHERE`ut`.`name`=?
